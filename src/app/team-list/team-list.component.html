<div class="team-list">
  <h2>Teams</h2>

  <input [(ngModel)]="newName"
    matInput placeholder = "Equipo"
    (keyup.enter)="addTeam()">
  <button (click)="addTeam()">Agregar</button>
  <a class="deleteButton" (click)="removeTeam()"><i class="material-icons">delete</i ></a>

  <div *ngFor="let team of teams" appTeam class="teams">
    <button id=team class="teamButton" (click)="selectTeam($event)">{{team}}</button>
  </div>

</div>
